<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Tech</title>
    <link rel="stylesheet" href="src/assets/css/main.css">
</head>
<body>
    <header class="header">
        <img src="public/images/Logo.png" alt="Logo da Recicla Tech">
        <nav class="navbar">
            <ul>
                <li><a href="#" class="navbar__link">Como funciona</a></li>
                <li><a href="#" class="navbar__link">Doar</a></li>
                <li><a href="#" class="navbar__link">Adquirir</a></li>
            </ul>
            <button class="navbar__button">Começar Agora</button>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero__content">
                <div class="hero__text">
                    <h1>Dê uma segunda vida aos seus eletrônicos!</h1>
                    <p>Conectamos pessoas que querem doar eletrônicos em bom estado com quem precisa deles. Simples, gratuito e sustentável!</p>
                </div>
                <div class="hero__buttons">
                    <button class="donate-btn">
                        <p>Quero doar</p>
                        <img src="public/images/icon-doador.png" alt="Ícone de presente">
                    </button>
                    <button class="acquire-btn">
                        <p>Quero Adquirir</p>
                        <img src="public/images/icon-adquirente.png" alt="">
                    </button>
                </div>
            </div>
            <div class="hero__image">
                <img src="public/images/simbolo-de-reciclagem-feito-de-placas-de-circuitos-eletronicos 1.png" alt="Imagem de símbolo de reciglagem com aparência de chip tecnológico">
            </div>
        </section>
    </main>
</body>
</html>
